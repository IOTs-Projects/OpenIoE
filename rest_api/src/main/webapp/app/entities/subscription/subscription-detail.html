
<div>
    <h2><span translate="ioeApp.subscription.detail.title">Subscription</span> {{vm.subscription.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="ioeApp.subscription.subscriptionId">Subscription Id</span></dt>
        <dd>
            <span>{{vm.subscription.subscriptionId}}</span>
        </dd>
        <dt><span translate="ioeApp.subscription.topicFilter">Topic Filter</span></dt>
        <dd>
            <span>{{vm.subscription.topicFilter}}</span>
        </dd>
        <dt><span translate="ioeApp.subscription.device">Device</span></dt>
        <dd>
            <a ui-sref="device-detail({id:vm.subscription.device.id})">{{vm.subscription.device.id}}</a>
        </dd>
        <dt><span translate="ioeApp.subscription.sensor">Sensor</span></dt>
        <dd>
            <a ui-sref="sensor-detail({id:vm.subscription.sensor.id})">{{vm.subscription.sensor.id}}</a>
        </dd>
        <dt><span translate="ioeApp.subscription.user">User</span></dt>
        <dd>
            {{vm.subscription.user.id}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
