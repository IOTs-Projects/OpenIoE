
<div>
    <h2><span translate="ioeApp.publication.detail.title">Publication</span> {{vm.publication.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span translate="ioeApp.publication.publicationId">Publication Id</span></dt>
        <dd>
            <span>{{vm.publication.publicationId}}</span>
        </dd>
        <dt><span translate="ioeApp.publication.topicFilter">Topic Filter</span></dt>
        <dd>
            <span>{{vm.publication.topicFilter}}</span>
        </dd>
        <dt><span translate="ioeApp.publication.device">Device</span></dt>
        <dd>
            <a ui-sref="device-detail({id:vm.publication.device.id})">{{vm.publication.device.id}}</a>
        </dd>
        <dt><span translate="ioeApp.publication.sensor">Sensor</span></dt>
        <dd>
            <a ui-sref="sensor-detail({id:vm.publication.sensor.id})">{{vm.publication.sensor.id}}</a>
        </dd>
        <dt><span translate="ioeApp.publication.user">User</span></dt>
        <dd>
            {{vm.publication.user.id}}
        </dd>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
